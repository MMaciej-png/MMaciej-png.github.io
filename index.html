<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <title>Indonesian Trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- TOP BAR -->
    <header class="top-bar">
        <h1>Maciej's Indonesian</h1>
    </header>

    <div id="viewport-scale">
        <div class="layout">


            <!-- LEFT PANEL (unchanged UI) -->
            <aside class="casual-panel">
                <h2>Stats</h2>

                <hr />

                <div class="stat casual-rank">
                    <span class="rank-display">
                        <img id="casual-rank-img" src="" alt="rank" />
                    </span>

                    <strong id="casual-rank-sr"></strong>
                </div>

                <hr />

                <div class="stat">

                </div>

                <div class="stat">

                </div>

                <div class="stat">

                </div>

                <hr />

                <div class="stat">
                    <span>Overall accuracy</span>
                    <strong id="casual-accuracy">0%</strong>
                </div>

                <div class="stat">
                    <span>Word accuracy</span>
                    <strong id="casual-word-accuracy">‚Äî</strong>
                </div>

                <div class="stat">
                    <span>Sentence accuracy</span>
                    <strong id="casual-sentence-accuracy">‚Äî</strong>
                </div>

                <hr />

                <div class="stat">
                    <span>Best streak</span>
                    <strong id="casual-best-streak">0</strong>
                </div>

                <div class="stat">
                    <span>Avg streak</span>
                    <strong id="casual-avg-streak">‚Äî</strong>
                </div>
            </aside>

            <!-- MAIN APP -->
            <div class="app">

                <div id="play-area">

                    <!-- CASUAL MODE -->
                    <section id="casual-root">

                        <!-- MODE TITLE -->


                        <!-- SESSION STATS -->
                        <div class="stats-row">
                            <div><strong id="c-ok">0</strong> ‚úî</div>
                            <div><strong id="c-bad">0</strong> ‚ùå</div>
                            <div><strong id="c-acc">0%</strong></div>
                            <div><strong id="c-streak">üî• 0</strong></div>
                        </div>

                        <!-- CARD -->
                        <div class="card" id="casual-card">
                            <div class="card-inner">

                                <!-- FRONT -->
                                <div class="card-face" id="casual-front">
                                    <div class="card-meta">
                                        <span id="c-points">PTS 100</span>
                                    </div>

                                    <button class="tts-btn">üîä</button>
                                    <span class="card-text"></span>
                                </div>

                                <!-- BACK -->
                                <div class="card-face card-back" id="casual-back">
                                    <div class="card-meta">
                                        <span id="c-points-back">PTS 100</span>
                                    </div>

                                    <button class="tts-btn">üîä</button>
                                    <span class="card-text"></span>
                                </div>

                            </div>
                        </div>

                        <!-- INPUT -->
                        <input id="casual-input" placeholder="Type translation and press Enter" autocomplete="off" />

                        <!-- SPEECH RATE -->
                        <div class="tts-control">
                            <label>Speech speed</label>
                            <input id="c-tts-rate" type="range" min="0.35" max="1" step="0.05" value="0.6" />
                        </div>

                    </section>

                    <!-- RANKED MODE (hidden for now) -->
                    <section id="ranked-root" hidden></section>

                </div>



            </div>

            <!-- RIGHT PANEL (unchanged UI) -->
            <aside class="ranked-panel" id="modules-panel">
                <h2>Modules</h2>
                <div class="modules-list">
                    <!-- buttons will be injected here later -->
                    <button class="module-btn active">
                        <div class="module-title">All Modules</div>
                        <div class="module-meta">
                            <span>‚Äî items</span>
                            <span>‚Äî%</span>
                        </div>
                    </button>

                    <button class="module-btn">
                        <div class="module-title">Greetings</div>
                        <div class="module-meta">
                            <span>‚Äî items</span>
                            <span>‚Äî%</span>
                        </div>
                    </button>


                </div>
            </aside>

        </div>
    </div>

    <!-- BOTTOM BAR -->
    <nav class="bottom-bar">
        <button id="nav-casual">üåø</button>
        <button id="nav-ranked" disabled>üèÜ</button>
    </nav>

    <!-- SCRIPTS -->
    <script type="module">
        import { casualEngine } from "./modes/casual.js";
        import { rankedEngine } from "./modes/ranked.js";

        document.getElementById("nav-casual").onclick = () => {
            rankedEngine.stop();
            casualEngine.start();
        };

        document.getElementById("nav-ranked").onclick = () => {
            casualEngine.stop();
            rankedEngine.start();
        };

        // ---------- SCALE TO MATCH MAIN GAME WIDTH ----------
        function scaleToGameWidth() {
            const layout = document.querySelector(".layout");
            const app = document.querySelector(".app");
            if (!layout || !app) return;

            if (window.matchMedia("(max-width: 1080px)").matches) {
                // Natural widths BEFORE scaling
                const layoutWidth = layout.offsetWidth;
                const gameWidth = app.offsetWidth;

                // Leave 10% horizontal breathing room
                const availableWidth = window.innerWidth * 0.9;

                // Scale so GAME fits available width
                const scale = availableWidth / gameWidth;

                // Scaled layout width
                const scaledLayoutWidth = layoutWidth * scale;

                // Center the scaled layout
                const translateX = (window.innerWidth - scaledLayoutWidth) / 2;

                layout.style.transformOrigin = "top left";
                layout.style.transform =
                    `translateX(${translateX}px) scale(${scale})`;
            } else {
                layout.style.transform = "";
            }
        }

        scaleToGameWidth();
        window.addEventListener("resize", scaleToGameWidth);
        window.addEventListener("orientationchange", scaleToGameWidth);
        // ----------------------------------------------------

        // ----------------------------------------------------

        // ----------------------------------------------------

        // ----------------------------------------------------

        // default
        casualEngine.start();
    </script>


</body>

</html>

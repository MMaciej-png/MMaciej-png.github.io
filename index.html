<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <title>Indonesian Trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- TOP BAR -->
    <header class="top-bar">
        <h1>Maciej's Indonesian</h1>
    </header>

    <div id="viewport-scale">
        <div class="layout">


            <!-- LEFT PANEL (unchanged UI) -->
            <aside class="casual-panel">
                <h2>Stats</h2>

                <hr />

                <div class="stat casual-rank">
                    <span class="rank-display">
                        <img id="casual-rank-img" src="" alt="rank" />
                    </span>

                    <strong id="casual-rank-sr"></strong>
                </div>

                <hr />

                <div class="stat">
                    <span>Total cards</span>
                    <strong id="casual-total">0</strong>
                </div>

                <div class="stat">
                    <span>Completed</span>
                    <strong id="casual-complete">0</strong>
                </div>

                <div class="stat">
                    <span>Failed</span>
                    <strong id="casual-failed">0</strong>
                </div>

                <hr />

                <div class="stat">
                    <span>Overall accuracy</span>
                    <strong id="casual-accuracy">0%</strong>
                </div>

                <div class="stat">
                    <span>Word accuracy</span>
                    <strong id="casual-word-accuracy">‚Äî</strong>
                </div>

                <div class="stat">
                    <span>Sentence accuracy</span>
                    <strong id="casual-sentence-accuracy">‚Äî</strong>
                </div>

                <hr />

                <div class="stat">
                    <span>Best streak</span>
                    <strong id="casual-best-streak">0</strong>
                </div>

                <div class="stat">
                    <span>Avg streak</span>
                    <strong id="casual-avg-streak">‚Äî</strong>
                </div>
            </aside>

            <!-- MAIN APP -->
            <div class="app">

                <div id="play-area">

                    <!-- CASUAL MODE -->
                    <section id="casual-root">
                        <!-- MODE TITLE -->
                        <div class="mode-title">
                            <span>Indonesian Trainer By Maciej</span>
                            <button id="nav-chat" type="button" class="main-chat-btn" aria-label="Open practice chat">üí¨ Chat</button>
                        </div>
                        <!-- SESSION STATS -->
                        <div class="stats-row">
                            <div><strong id="c-ok">0</strong> ‚úî</div>
                            <div><strong id="c-bad">0</strong> ‚ùå</div>
                            <div><strong id="c-acc">0%</strong></div>
                            <div><strong id="c-streak">üî• 0</strong></div>
                        </div>

                        <!-- CARD -->
                        <div class="card" id="casual-card">
                            <div class="card-inner">

                                <!-- FRONT -->
                                <div class="card-face" id="casual-front">
                                    <div class="card-meta">
                                        <span id="c-points">PTS 100</span>
                                    </div>

                                    <button class="tts-btn">üîä</button>
                                    <span class="card-text"></span>

                                    <div class="card-register-row">
                                        <div class="card-register" id="c-register-front"></div>
                                        <div class="card-register-meta" id="c-register-meta-front" aria-hidden="true"></div>
                                    </div>
                                    <div class="card-badges" id="c-badges-front" aria-hidden="true"></div>
                                    <div class="card-meta-badges" id="c-meta-badges-front" aria-hidden="true"></div>
                                </div>

                                <!-- BACK -->
                                <div class="card-face card-back" id="casual-back">
                                    <div class="card-meta">
                                        <span id="c-points-back">PTS 100</span>
                                    </div>

                                    <button class="tts-btn">üîä</button>
                                    <span class="card-text"></span>

                                    <div class="card-register-row">
                                        <div class="card-register" id="c-register-back"></div>
                                        <div class="card-register-meta" id="c-register-meta-back" aria-hidden="true"></div>
                                    </div>
                                    <div class="card-badges" id="c-badges-back" aria-hidden="true"></div>
                                    <div class="card-meta-badges" id="c-meta-badges-back" aria-hidden="true"></div>

                                </div>

                            </div>
                        </div>

                        <!-- TOKENS / TAGS PANEL (bottom-sheet overlay; still mounted here) -->
                        <div id="c-tags-panel" class="tags-panel" aria-hidden="true"></div>
                        <!-- AFFIX HELP PANEL (optional teaching; bottom-sheet overlay) -->
                        <div id="c-affix-panel" class="tags-panel affix-panel" aria-hidden="true"></div>

                        <!-- INPUT -->
                        <input id="casual-input" placeholder="Type translation and press Enter" autocomplete="off" />

                        <!-- SPEECH VOLUME -->
                        <div class="tts-control">
                            <label>Speech volume</label>
                            <input id="c-tts-volume" type="range" min="0" max="1" step="0.05" value="1" />
                        </div>

                        <!-- SPEECH RATE -->
                        <div class="tts-control">
                            <label>Speech speed</label>
                            <input id="c-tts-rate" type="range" min="0.35" max="1" step="0.05" value="0.6" />
                        </div>

                    </section>

                    <!-- RANKED MODE (hidden for now) -->
                    <section id="ranked-root" hidden></section>

                </div>

                <!-- CHAT OVERLAY (same space as .app; API key in server env) -->
                <div id="chat-overlay" class="chat-overlay" aria-hidden="true"></div>

            </div>

            <!-- RIGHT PANEL (unchanged UI) -->
            <aside class="ranked-panel" id="modules-panel">
                <h2>Modules</h2>
                <div class="modules-list">
                    <!-- buttons will be injected here later -->
                    <button class="module-btn active">
                        <div class="module-title">All Modules</div>
                        <div class="module-meta">
                            <span>‚Äî items</span>
                            <span>‚Äî%</span>
                        </div>
                    </button>

                    <button class="module-btn">
                        <div class="module-title">Greetings</div>
                        <div class="module-meta">
                            <span>‚Äî items</span>
                            <span>‚Äî%</span>
                        </div>
                    </button>


                </div>
            </aside>

        </div>
    </div>

    <!-- BOTTOM SHEET BACKDROP (for tag/affix popups) -->
    <div id="sheet-backdrop" class="sheet-backdrop hidden" aria-hidden="true"></div>

    <!-- SCRIPTS -->
    <!-- Optional: set window.INDOTRAINER_CHAT_API to your backend URL when frontend is on a static host (e.g. GitHub Pages). Example: <script>window.INDOTRAINER_CHAT_API = "https://your-backend.railway.app";</script> -->
    <script type="module">
        import { casualEngine } from "./modes/casual.js";
        import { rankedEngine } from "./modes/ranked.js";
        import { createChatPanel } from "./ui/chatUI.js";

        const chatOverlay = document.getElementById("chat-overlay");
        chatOverlay.inert = true;
        const chatPanel = createChatPanel({
            containerEl: chatOverlay,
            getVocabForChat: () => casualEngine.getVocabForChat(),
            getSelectedModuleNames: () => casualEngine.getSelectedModuleNames(),
            onClose: () => {
                const navChat = document.getElementById("nav-chat");
                if (navChat) navChat.focus();
                chatOverlay.classList.remove("is-open");
                chatOverlay.setAttribute("aria-hidden", "true");
                chatOverlay.inert = true;
            },
        });

        document.getElementById("nav-chat").onclick = () => {
            chatOverlay.classList.add("is-open");
            chatOverlay.setAttribute("aria-hidden", "false");
            chatOverlay.inert = false;
            chatPanel.open();
        };

        chatOverlay.addEventListener("click", (e) => {
            if (e.target === chatOverlay) chatPanel.close();
        });

        // ---------- SCALE TO MATCH MAIN GAME WIDTH ----------
        function scaleToScreen() {
            const layout = document.querySelector(".layout");
            const topBar = document.querySelector(".top-bar");
            if (!layout) return;

            const vw = window.innerWidth;
            const vh = window.innerHeight;

            // Mobile: no scaling
            if (vw <= 1080) {
                layout.style.transform = "";
                layout.style.transformOrigin = "";
                layout.style.marginLeft = "";
                layout.style.marginRight = "";
                return;
            }

            // Reset to measure
            layout.style.transform = "none";

            const topBarHeight = topBar ? topBar.offsetHeight : 0;

            const rect = layout.getBoundingClientRect();
            const lw = rect.width;
            const lh = rect.height;

            const usableHeight = vh - topBarHeight;

            const scale = Math.min(
                vw / lw,
                usableHeight / lh,
                1
            );

            /* -----------------------------
               NO SCALING ‚Üí CSS CENTERING
            ----------------------------- */
            if (scale === 1) {
                layout.style.transform = "";
                layout.style.marginLeft = "auto";
                layout.style.marginRight = "auto";
                return;
            }

            /* -----------------------------
               SCALING ‚Üí JS CENTERING
            ----------------------------- */
            layout.style.marginLeft = "0";
            layout.style.marginRight = "0";

            const scaledWidth = lw * scale;
            const scaledHeight = lh * scale;

            const translateX = (vw - scaledWidth) / 2;
            const translateY =
                topBarHeight + (usableHeight - scaledHeight) / 2;

            layout.style.transformOrigin = "top left";
            layout.style.transform =
                `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        }





        scaleToScreen();
        window.addEventListener("resize", scaleToScreen);
        window.addEventListener("orientationchange", scaleToScreen);
        // ----------------------------------------------------

        // ----------------------------------------------------

        // ----------------------------------------------------

        // ----------------------------------------------------

        // default
        casualEngine.start();
    </script>


</body>

</html>

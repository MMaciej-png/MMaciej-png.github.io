<!DOCTYPE html>

<head>

    <title>Indonesian Trainer</title>

<body>
    <!-- TOP BAR -->

    <div id="viewport-scale">

                <div class="stat">

                <div class="stat">

                        <!-- SESSION STATS -->
                        <div class="stats-row">

                            <div><strong id="c-bad">0</strong> ‚ùå</div>
                            <div><strong id="c-acc">0%</strong></div>

                        <!-- CARD -->

                                    </div>

                                    <button class="tts-btn">üîä</button>
                                    <span class="card-text"></span>

                        </div>

                        <!-- INPUT -->

                        <!-- SPEECH RATE -->

                    <button class="module-btn">
                        <div class="module-title">Greetings</div>

        </div>
    </div>

    <!-- BOTTOM BAR -->
    <nav class="bottom-bar">
        <button id="nav-casual">üåø</button>
        <button id="nav-ranked" disabled>üèÜ</button>
    </nav>

    <!-- SCRIPTS -->
    <script type="module">
        import { casualEngine } from "./modes/casual.js";
        import { rankedEngine } from "./modes/ranked.js";

        document.getElementById("nav-casual").onclick = () => {
            rankedEngine.stop();
            casualEngine.start();
        };

        document.getElementById("nav-ranked").onclick = () => {
            casualEngine.stop();
            rankedEngine.start();
        };

        // ---------- SCALE TO MATCH MAIN GAME WIDTH ----------
        function scaleToScreen() {
            const layout = document.querySelector(".layout");
            const topBar = document.querySelector(".top-bar");
            if (!layout) return;

            const vw = window.innerWidth;
            const vh = window.innerHeight;

            // Mobile: no scaling
            if (vw <= 1080) {
                layout.style.transform = "";
                layout.style.transformOrigin = "";
                layout.style.marginLeft = "";
                layout.style.marginRight = "";
                return;
            }

            // Reset to measure
            layout.style.transform = "none";

            const topBarHeight = topBar ? topBar.offsetHeight : 0;

            const rect = layout.getBoundingClientRect();
            const lw = rect.width;
            const lh = rect.height;

            const usableHeight = vh - topBarHeight;

            const scale = Math.min(
                vw / lw,
                usableHeight / lh,
                1
            );

            /* -----------------------------
               NO SCALING ‚Üí CSS CENTERING
            ----------------------------- */
            if (scale === 1) {
                layout.style.transform = "";
                layout.style.marginLeft = "auto";
                layout.style.marginRight = "auto";
                return;
            }

            /* -----------------------------
               SCALING ‚Üí JS CENTERING
            ----------------------------- */
            layout.style.marginLeft = "0";
            layout.style.marginRight = "0";

            const scaledWidth = lw * scale;
            const scaledHeight = lh * scale;

            const translateX = (vw - scaledWidth) / 2;
            const translateY =
                topBarHeight + (usableHeight - scaledHeight) / 2;

            layout.style.transformOrigin = "top left";
            layout.style.transform =
                `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        }





        scaleToScreen();
        window.addEventListener("resize", scaleToScreen);
        window.addEventListener("orientationchange", scaleToScreen);
        // ----------------------------------------------------

        // ----------------------------------------------------

        // ----------------------------------------------------

        // ----------------------------------------------------

        // default
        casualEngine.start();
    </script>


</body>

</html>
